name: Bug report
description: Report a bug in mermkit
labels: [bug]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened? What did you expect?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide minimal steps and inputs.
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: OS, Node/Python/Go/Rust versions, mermkit version.
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Paste relevant logs or error output.
      render: shell
